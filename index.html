<!DOCTYPE html>
<!--olá turma-->
<!--HTML: representa a raiz de um HTML ou XHTML documento. Todos os outros elementos devem ser descendentes desse elemento.-->
<html lang="pt-br">
<!--lang: ajuda a definir o idioma de um elemento:-->
<head>
    <meta charset="UTF-8">
    <!--meta: define qualquer informação de metadados que não podem ser definidos por outros elementos HTML-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colégio</title>
    <!--title: define o título do documento-->
    <link rel="stylesheet" href="style.css">
    <!--Link: especifica as relações entre o documento atual e um recurso externo-->
</head>
<body>
    <section class="conteudo-principal">
        <!--section: é utilizada para marcar as seções de conteúdo de uma página-->
        <!--class: é uma lista das classes de um elemento-->
        <h1 class="titulo-principal">Colégio Estadual Lúcia Barros Lisboa</h1>
        <!--H1 a H6: serve para criação de títulos e subtítulos de nosso site-->
        <div class="botoes">
            <!--div:elemento de divisão-->
            <button class="botao">Sobre</button>
            <!--button: representa um botão clicável-->
            <button class="botao">História</button>
            <button class="botao">Informação</button>
            <button class="botao">Contato</button>
        </div>
        <section class="abas-conteudos">
            <div class="aba-sobre">
                <h2>Sobre</h2>
                <p>Aqui vai ser o objetivo do colégio</p>
                <!--p: serve para qualquer texto que desejamos inserir em nosso site-->
            </div>
        </section>
        <section class="abas-conteudos">
            <div class="aba-história">
                <h2>História</h2>
                <p>Aqui vai ser a história do colégio</p>                
            </div>
        </section>
        <section class="abas-conteudos">
            <div class="aba-informacao">
                <h2>Informações</h2>
                <p>Aqui será as informçãoes adicionais do colégio (quantidade de turmas, alunos e profissionais)</p>                
            </div>
        </section>
        <section class="abas-conteudos">
            <div class="aba-contato">
                <h2>Contato</h2>
                <p>Aqui será os meios de comunicação que a colégio possui</p>
            </div>
        </section>
    </section>
</html>
